name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  REPO_NAME: techpreneursrsm
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: docker login
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: echo repo values
      run: echo "The repo is ${{secrets.DOCKER_USERNAME}}/$REPO_NAME."
#     - name: Build the Docker image
#       run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/$REPO_NAME:$(date +%s)
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{secrets.DOCKER_USERNAME}}/${{env.REPO_NAME}}
    - name: read json file
      id: set_var
      run: |
        content=`cat tags.json`
        # the following lines are only required for multi line json
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        # end of optional handling for multi line json
        echo "::set-output name=packageJson::$content"
    - run: |
          echo "${{fromJson(steps.set_var.outputs.packageJson).major}}"
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
